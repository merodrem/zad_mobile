{% extends "base.html" %}
{% load static %}
{% block title %}flash info!{% endblock %}
{% block localCSS %}
<link rel="stylesheet" type="text/css" href="{% static 'administration/css/flash.css' %}" />
{% endblock %}
{% block content %}
<div class="form_container">
        <h1>Ecris ton info flash!</h1>
        <div class="container-fluid">
            <form action="{% url "flash" %}" method="post">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <input type="text" id="title" placeholder="en-tête" name="title" maxlength="50" required>
                </div>
                <div class="row justify-content-center">
                        <textarea id="text" placeholder="le texte" name="content" maxlength="500" required cols="100" rows="5"></textarea>
                </div>
                <div class="row justify-content-center">
                        <button type="submit" class="zad-button">envoyer!</button>    
                </div>
                {% if form_sent %}Votre message a bien été envoyé !{% endif %}
            </form>
        </div>
    </div>
    </div>
{% endblock %}
